version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/html/laravel  # Adjust the destination based on your Laravel project structure

hooks:
  ApplicationStart:
    - location: scripts/start_server.sh
      timeout: 300
      runas: ubuntu  # Adjust to your server user
  ApplicationStop:
    - location: scripts/stop_server.sh
      timeout: 300
      runas: ubuntu  # Adjust to your server user
